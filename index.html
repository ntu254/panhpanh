<!doctype html>
<html lang="en">
<head>
    <title id="titleWeb"></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
            background-color: #f8f3ff;
        }
        
        /* Preloader Animation */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffb6c1; /* Cute pink background */
            z-index: 9999999;
        }
        
        .spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50px;
            height: 30px;
            text-align: center;
            font-size: 10px;
            margin-left: -25px;
        }
        
        .spinner > div {
            background-color: #fff;
            height: 100%;
            width: 6px;
            display: inline-block;
            -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
            animation: stretchdelay 1.2s infinite ease-in-out;
        }
        
        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }
        
        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        
        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
        
        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
        
        @-webkit-keyframes stretchdelay {
            0%, 40%, 100% { -webkit-transform: scaleY(0.4); }
            20% { -webkit-transform: scaleY(1.0); }
        }
        
        @keyframes stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }
        
        #bg {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0.8;
            z-index: 0;
            background-image: url('img/cute-background.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(4px);
        }
        
        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            margin-top: 15vh;
        }
        
        header h2 {
            font-size: 70px;
            color: #ff6f91;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        header h4 {
            font-size: 30px;
            color: #845ec2;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        #yes, #no {
            position: absolute;
            display: inline-block;
            padding: 15px 35px;
            font-size: 22px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #yes {
            background: linear-gradient(to right, #ff6f91, #ff9671);
            color: white;
            left: 30%;
            top: 60vh;
            transform: rotate(-5deg);
        }
        
        #yes:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 8px 20px rgba(255,111,145,0.4);
        }
        
        #no {
            background: linear-gradient(to right, #845ec2, #b39cd0);
            color: white;
            left: 60%;
            top: 60vh;
            transform: rotate(5deg);
        }
        
        #no:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 20px rgba(132,94,194,0.4);
        }
        
        .swal2-popup {
            font-family: 'Pacifico', cursive !important;
            border-radius: 20px !important;
        }
        
        .swal2-title {
            color: #ff6f91 !important;
        }
        
        .swal2-content {
            color: #845ec2 !important;
        }
        
        .swal2-confirm {
            background: linear-gradient(to right, #ff6f91, #ff9671) !important;
            border-radius: 30px !important;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2) !important;
            padding: 12px 30px !important;
        }
        
        #txtReason {
            font-family: 'Arial', sans-serif;
            border-radius: 20px;
            border: 2px solid #ffb6c1;
            padding: 12px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        @media only screen and (max-width: 767px) {
            header h2 {
                font-size: 40px;
            }
            
            header h4 {
                font-size: 20px;
            }
            
            #yes, #no {
                padding: 12px 25px;
                font-size: 18px;
            }
            
            #yes {
                left: 20%;
                top: 60vh;
            }
            
            #no {
                left: 60%;
                top: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
        
        <div id="bg"></div>
        
        <div class="content">
            <header>
                <h2 id="title"></h2>
                <h4 id="desc"></h4>
            </header>
            
            <button id="yes" type="button" class="btn btn-lg"></button>
            <button id="no" type="button" class="btn btn-lg"></button>
        </div>
    </div>
